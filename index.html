<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  document.cookie = "name=jack;domain=.xiangyouzou.xyz;"
</script>
<body>
  <h1>测试cookie是否丢失</h1>
  <iframe src="https://www.xiangyouzou.xyz" frameborder="0"></iframe>
  <form method="get" action="https://www.xiangyouzou.xyz">
    <h3>get请求</h1>
    <input type="text" name="name" value="zhangsan">
    <button type="submit">确定</button>
  </form>
  <a href="https://www.xiangyouzou.xyz">a链接</a>
  <form method="post" action="https://www.xiangyouzou.xyz">
    <h3>post请求</h1>
    <input type="text" name="name" value="lisi">
    <button type="submit">确定</button>
  </form>
  <p id="cookie"></p>
  <button id="changeCookie">cookie添加samesite和secure属性</button>
  <script>
    document.querySelector('#cookie').innerText = document.cookie
    document.querySelector('#changeCookie').addEventListener('click', function(){
      document.cookie = "name=lisi;domain=.xiangyouzou.xyz;SameSite=None;Secure=true;"
    })
  </script>
</body>
</html>
